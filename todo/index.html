<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      box-sizing: border-box;
    }

    .border-below:not(:last-child) {
      border-bottom: 2px dotted rgb(32, 32, 32);
    }
  </style>
</head>

<body class="bg-secondary-subtle">
  <!-- navigation -->
  <div class="container-fluid bg-light py-2">
    <nav class="navbar bg-body-tertiary">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="./index.html">Todo List</a>
        <p class="navbar-brand mb-0">Welcome, <span id="user-name"></span> <a class="navbar-brand"
            href="javascript: logOut()">(Logout)</a>
        </p>
      </div>
    </nav>
  </div>
  <!-- content -->
  <div class="container mt-4 pb-5">
    <!-- todo list -->

    <div class="col-11 col-md-9 m-auto bg-primary-subtle rounded p-3 pb-0">
      <form class="m-3" onsubmit="createTask(); return false">
        <h1 class="h3 mb-3 fw-normal">Todo List</h1>

        <div class="form-floating pb-2">
          <input type="text" class="form-control" id="todo-input" placeholder="to do list">
          <label for="todo-input">New Todo</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Add</button>
      </form>

      <div class="container px-0 mx-auto" id="todoList">
        <!-- todo list display here -->
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editTodo" tabindex="-1" aria-labelledby="editTodoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editTodoLabel">Edit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating pb-2">
            <input type="text" class="form-control" id="todoUpdate" placeholder="to do list">
            <label for="todo">Edit Todo</label>
          </div>
          <div class="btn btn-success">Mark as completed</div>
        </div>
        <div class="modal-footer">
          <div type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</div>
          <div class="btn btn-primary" onclick="onSaveChanges()">Save changes</div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="container-fluid bg-light fixed-bottom text-center">
    &copy;2024 Todo List
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
