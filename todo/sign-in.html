<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
  <!-- navigation -->
  <div class="container-fluid bg-light py-2">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Todo List</a>
        <div class="d-flex">
          <a class="navbar-brand invisible" href="./register.html">Register</a>
        </div>
      </div>
    </nav>
  </div>
  <!-- content -->
  <div class="container mt-4 pb-5">
    <!-- sign in -->
    <div class="col-10 col-md-6 m-auto bg-primary-subtle rounded p-3 mb-5">
      <form class="m-3" onsubmit="return false">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="username-input" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mt-1">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
          <label class="form-check-label" for="remember-me">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" onclick="logIn()">Sign in</button>
      </form>
    </div>
  </div>
  <!-- footer -->
  <div class="container-fluid bg-light fixed-bottom text-center">&copy;2024 Todo List</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="sign-in.js"></script>
</body>

</html>
