<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Book</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        /* General Styling */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter';
            font-size: 16px;
            color: white;
        }

        body {
            background-color: white;
        }

        /* Header styling */

        header {
            width: 100%;
            padding: 24px;
        }

        nav {
            width: 100%;
            max-width: 1200px;
            min-height: 96px;
            margin: 0 auto;
            background-color: #2a2c2e;
            padding: 20px 24px;
            border-radius: 20px;
        }

        nav li {
            list-style-type: none;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.0015em;
            color: #FFFFFF99;
        }

        nav ul {
            margin: 10px 0;
            gap: 32px;
        }

        #nav-tx-ylw {
            color: #f4d867;
        }

        #nav-right {
            width: 258px;
            height: 56px;
        }

        #nav-icon {
            width: 112px;
            height: 24px;
        }

        nav button {
            width: 106px;
            height: 56px;
            border-radius: 16px;
            border: 0;
            padding: 16px 28px;
            background-color: #f4ce47;
            font-family: Inter;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.0015em;
            text-align: center;
            color: #000000DE;
        }

        /* Main Section Styling */

        main {
            width: 100%;
            padding: 0 24px;
        }

        #main-section {
            width: 100%;
            max-width: 1200px;
            min-height: 1100px;
            margin: 0 auto;
            padding: 32px 40px;
            background-color: #2a2c2e;
            border-radius: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 28px;
            margin-bottom: 32px;
        }

        /* Form Styling */

        form {
            width: 100%;
            max-width: 711px;
            min-height: 946px;
        }

        fieldset {
            border: 0;
            border-top: 1px solid white;
            margin-bottom: 20px;
        }

        fieldset:first-of-type,
        fieldset:last-of-type {
            margin-bottom: 0;
        }

        legend {
            font-size: 20px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.0015em;
            padding-right: 12px;
        }

        fieldset>div,
        #availability-form {
            margin: 20px 0;
        }

        label,
        #availability-form {
            margin: 10px 0;
            width: 115px;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.0015em;
        }

        label[for="agree-to-tnc"] {
            width: fit-content;
        }

        #availability-form {
            float: left;
        }

        #for-radio {
            border: 0;
        }

        #for-radio>div {
            margin: 0;
            justify-content: flex-start;
            width: 100%;
            max-width: 572px;
            float: right;
        }

        #for-radio label {
            margin-right: 30px;
            width: fit-content;
        }

        input,
        select,
        option {
            color: black;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            padding: 1em;
            border-radius: 16px;
            border: 0;
            width: 100%;
            max-width: 572px;
        }

        input[type="radio"] {
            margin-right: 10px;
            border: 2px;
            width: 1em;
            height: 1em;
            color: #d9d9d9;
            accent-color: #f4ce47;
        }

        form>div {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 25px;
            border: 0px;
            width: 1em;
            height: 1em;
            color: #d9d9d9;
            accent-color: #f4ce47;
        }

        input[type="submit"] {
            width: 100%;
            height: 56px;
            margin: 20px 0;
            padding: 16px 28px;
            border: 0;
            border-radius: 16px;
            background-color: #f4ce47;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.0015em;
            color: #000000DE;
        }

        /* Footer Styling */

        footer {
            width: 100%;
            padding: 24px 24px 0;
        }

        #footer-top,
        #footer-bottom {
            max-width: 1248px;
            margin: 0 auto;
            padding: 12px 24px;
        }

        #footer-top {
            min-height: 88px;
            background-color: #2a2c2e;
        }

        #social-media {
            gap: 16px;
        }

        #footer-bottom {
            min-height: 40px;
            background-color: #000000DE;
        }

        #footer-bottom>div {
            gap: 16px;
        }

        #footer-bottom p {
            font-size: 12px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.0015em;
            color: white;
        }

        /* Reusable styling */

        .flx-rw-wr-spbw-ctr {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
        }

        .flx-cl-xwr-spbw-flst {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .d-inln {
            display: inline;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flx-rw-wr-spbw-ctr">
            <a href="index.html"><img src="image/logo.png" alt="Big Bookshelf Logo"></a>
            <ul class="flx-rw-wr-spbw-ctr">
                <li id="nav-tx-ylw">Books</li>
                <li>Authors</li>
                <li>What to Read?</li>
                <li>Gift Ideas</li>
                <li>About Us</li>
            </ul>
            <div id="nav-right" class="flx-rw-wr-spbw-ctr">
                <div id="nav-icon" class="flx-rw-wr-spbw-ctr">
                    <img src="image/icon-search.png" alt="search icon">
                    <img src="image/icon-bookmark.png" alt="bookmark icon">
                    <img src="image/icon-shopping.png" alt="shopping icon">
                </div>
                <button>LOGIN</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="main-section">
            <h1>REGISTER YOUR BOOK</h1>
            <form method="post" action="register-book.html">
                <fieldset>
                    <legend>Book Details</legend>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title" required
                            placeholder="Please enter your book title">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-genre">Genre</label>
                        <select name="book-genre" id="book-genre">
                            <option value="">(please select one)</option>
                            <option value="science-fiction">Science Fiction</option>
                            <option value="historical-fiction">Historical Fiction</option>
                            <option value="contemporary-fiction">Contemporary Fiction</option>
                            <option value="romance">Romance</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="thriller-suspense">Thriller/Suspense</option>
                            <option value="paranormal">Paranormal</option>
                            <option value="mystery">Mystery</option>
                            <option value="horror">Horror</option>
                            <option value="action-adventure">Action Adventure</option>
                        </select>
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-author">Author</label>
                        <input id="book-author" name="book-author" type="text" required
                            placeholder="Please enter your book author">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-publisher">Publisher</label>
                        <input id="book-publisher" name="book-publisher" type="text" required
                            placeholder="Please enter your book publisher">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="year-published">Year Published</label>
                        <input id="year-published" name="year-published" type="number" min="1960" max="2024" required
                            placeholder="Please enter the year your book being pubslished">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-pages">Pages</label>
                        <input id="book-pages" name="book-pages" type="number" required
                            placeholder="Please enter the number of pages of your book">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="book-language">Language</label>
                        <select name="book-language" id="book-language">
                            <option value="">(please select one)</option>
                            <option value="english">English</option>
                            <option value="malay">Bahasa Melayu</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="tamil">Tamil</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset id="for-radio">
                    <legend id="availability-form">Availability</legend>
                    <div class="flx-rw-wr-spbw-ctr">
                        <input id="online" name="book-availability" value="online" type="radio" checked><label
                            for="online">Online</label>
                        <input id="in-store" name="book-availability" value="in-store" type="radio"><label
                            for="in-store">In
                            store</label>
                        <input id="online-instore" name="book-availability" value="online-instore" type="radio"><label
                            for="online-instore">Online
                            & In store</label>

                    </div>
                </fieldset>
                <fieldset>
                    <legend>Registree Details</legend>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="registree-name">Name</label>
                        <input id="registree-name" name="registree-name" type="text" required
                            placeholder="Please enter your name">
                    </div>
                    <div class="flx-rw-wr-spbw-ctr">
                        <label for="registree-email">Email</label>
                        <input id="registree-email" name="registree-email" type="email" required
                            placeholder="Please enter your email address">
                    </div>
                </fieldset>
                <div>
                    <input id="agree-to-tnc" name="agree-to-tnc" type="checkbox" required>
                    <label for="agree-to-tnc"> I
                        hereby agree to follow all rules and confirmed that all details are accurate</label>
                </div>
                <input type="submit" value="SAVE YOUR BOOK">
            </form>
        </section>
    </main>
    <footer>
        <div id="footer-top" class="flx-rw-wr-spbw-ctr">
            <a href="index.html"><img src="image/logo.png" alt="Big Bookshelf Logo"></a>
            <div id="social-media" class="flx-rw-wr-spbw-ctr">
                <a href="https://www.instagram.com/"><img src="image/icon-insta.png" alt="Instagram Icon"></a>
                <a href="https://www.facebook.com/"><img src="image/icon-fb.png" alt="Facebook Icon"></a>
                <a href="https://x.com/"><img src="image/icon-twitter.png" alt="Twitter Icon"></a>
            </div>
        </div>
        <div id="footer-bottom" class="flx-rw-wr-spbw-ctr">
            <div class="flx-rw-wr-spbw-ctr">
                <p>Terms and conditions</p>
                <p>Privacy policy</p>
            </div>
            <div class="flx-rw-wr-spbw-ctr">
                <p>+44 1332 412251</p>
                <p>support@bbookshelf.com</p>
            </div>
        </div>
    </footer>
</body>

</html>
