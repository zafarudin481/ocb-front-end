<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Big Bookshelf - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter';
            font-size: 16px;
            color: grey;
            box-sizing: border-box;
        }

        .temp {
            border: 1px solid white;
        }

        .temp2 {
            border: 1px solid black;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .align-center {
            align-items: center;
        }

        nav {
            width: 1200px;
            height: 96px;
        }

        header li {
            list-style-type: none;
            font-weight: 400;
            color: #ffffff60;
        }

        .rounded-corners {
            border-radius: 20px;
        }

        .banner-font {
            color: #f4ba30;
            font-weight: 400;
            font-size: 48px;
            line-height: 56px;
        }

        .book-list {
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-flow: column nowrap;
            gap: 8px;
            align-items: center;
            padding: 24px;
        }

        article>img {
            width: 246px;
            height: 357px;
            border-radius: 12px;
        }

        .book-description {
            display: flex;
            flex-flow: column;
            justify-content: space-between;
            align-items: flex-start;
            width: 246px;
            height: 164px;
        }

        .community {
            width: 162px;
            height: 32px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
        }

        .comments {
            width: 58px;
            height: 32px;
            border: 1px solid black;
            border-radius: 31px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .rates {
            width: 96px;
            height: 32px;
            border: 1px solid black;
            border-radius: 31px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
        }

        div.community p {
            font-size: 12px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.0015em;
            color: #000000;
        }

        .pricing {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            width: 138px;
            height: 32px;
        }

        .price {
            font-size: 18px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.0015em;
            color: black;
        }

        .before-less {
            font-size: 18px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.0015em;
            color: #00000038;
            text-decoration: line-through;
        }

        .book-author {
            font-size: 14px;
            font-weight: 400px;
            line-height: 20px;
            letter-spacing: 0.0015em;
            color: #00000060;
        }

        .book-title {
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0.0015em;
            color: #000000;
        }
    </style>
</head>

<body class="flex-column align-center" style="background-color: #2a2c2e; gap: 42px;">
    <header class="flex-column align-center" style=" width:100%; height: 248px; background-color: #ffffff">
        <nav class="temp flex-row align-center rounded-corners"
            style="margin: 24px; padding: 20px 24px; background-color: #2a2c2e; justify-content: space-between">
            <img src="image/logo.png" alt="big bookshelf logo">
            <ul id="nav-text" class="flex-row align-center"
                style="width: 491px; height:24px; justify-content: space-between">
                <li style="color: #f4d867">Books</li>
                <li>Authors</li>
                <li>Want to Read?</li>
                <li>Gift Ideas</li>
                <li>About Us</li>
            </ul>
            <div id="nav-right" class="flex-row align-center"
                style="width: 258px; height: 56px; justify-content: space-between">
                <div id="nav-icon" class="flex-row" style="width: 112px; height: 24px; justify-content: space-between">
                    <img id="search-icon" src="image/icon-search.png" alt="search icon"
                        style="width: 24px; height: 24px">
                    <img id="bookmark-icon" src="image/icon-bookmark.png" alt="bookmark icon"
                        style="width: 24px; height: 24px">
                    <img id="shopping-icon" src="image/icon-shopping.png" alt="shopping icon"
                        style="width: 24px; height: 24px">
                </div>
                <button
                    style="width: 106px; height: 56px; background-color: #f4ce47; font-weight: 500; color: #000000; border-radius: 16px; border: 0">LOGIN</button>
            </div>
        </nav>
        <div id="banner" class="flex-row"
            style="width: 100%; height: 80px; background-color: #f4ce47; flex-wrap: nowrap; gap: 24px; justify-content: center; align-items: center; white-space: nowrap">
            <p class="banner-font">ALL BOOKS</p>
            <p class="banner-font">ALL BOOKS</p>
            <p class="banner-font" style="color: #2a2c2e">ALL BOOKS</p>
            <p class="banner-font">ALL BOOKS</p>
            <p class="banner-font">ALL BOOKS</p>
        </div>
    </header>
    <main class="temp flex-column align-center" style="width: 1200px; height: 1747px">
        <section id="book-catalogue" class="temp" style="width: 898px; height: 1747px">
            <article class="book-list" style="width: 294px; height: 577px">
                <img src="image/bt-the-wealth-of-nation.png" alt="the wealth of nation">
                <div class="book-description">
                    <span class="author-title">
                        <p class="book-author">Adam Smith</p>
                        <p class="book-title">The Wealth of Nations</p>
                    </span>
                    <div class="community">
                        <div class="comments">
                            <p>14</p>
                            <img src="image/icon-comment.png" alt="comment icon">
                        </div>
                        <div class="rates">
                            <p>4.6</p>
                            <img src="image/icon-star.png" alt="comment icon">
                            <p>(165)</p>
                        </div>
                    </div>
                    <span class="pricing">
                        <p class="before-less">$15.50</p>
                        <p class="price">$10.50</p>
                    </span>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div id="footer-top"></div>
        <div id="footer-bottom"></div>
    </footer>
</body>

</html>
