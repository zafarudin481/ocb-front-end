<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuiz APA HARI INI?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        header,
        footer {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(rgb(192, 0, 192) 0% 75%, rgb(255, 0, 255));
            color: white;
        }

        #quiz-container,
        #quiz-container-test {
            background: linear-gradient(-45deg, rgb(255, 0, 168) 5%, rgb(255, 128, 255) 75%) 10%;
            border-radius: 1rem;
        }

        #quiz-header {
            background-color: #00000088;
            border-radius: 1rem 1rem 0 0;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="mb-0">KUIZ APA HARI INI?</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container text-center my-5">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div id="quiz-container">
                            <div id="quiz-start" class="px-3 py-5">
                                <h4 class="mb-4">Sudahkah anda bersedia?</h4>
                                <button id="initiate-button" class="btn btn-primary btn-lg">MULA</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="test-section" class="mt-5">
            <div class="container text-center my-5">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div id="quiz-container-test">
                            <div id="quiz-header" class="p-4">
                                <h4 class="m-0">Markah anda: <span id="user-score">0</span>/10</h4>
                            </div>
                            <div id="quiz-content" class="p-4 text-start">
                                <p class="fs-5">Apakah bunga kebangsaan Malaysia?</p>
                                <fieldset id="answer-option" class="mb-4">
                                    <div class="d-flex flex-column gap-1 fs-5">
                                        <div>
                                            <input id="option-1" name="user-answer" value="0" type="radio">
                                            <label for="option-1">Bunga Ros</label>
                                        </div>
                                        <div>
                                            <input id="option-2" name="user-answer" value="1" type="radio">
                                            <label for="option-2">Bunga Kertas</label>
                                        </div>
                                        <div>
                                            <input id="option-3" name="user-answer" value="2" type="radio">
                                            <label for="option-3">Bunga Raya</label>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="container">
                                    <div class="row g-2 g-md-4">
                                        <div class="col-6 col-md-4 d-grid">
                                            <button id="submit-button" class="btn btn-primary btn-md">Hantar</button>
                                        </div>
                                        <div class="col-6 col-md-4 d-grid">
                                            <button id="next-button"
                                                class="btn btn-secondary btn-md">Seterusnya</button>
                                        </div>
                                        <div class="col-12 col-md-4 d-grid">
                                            <button id="restart-button" class="btn btn-secondary btn-md">Mula
                                                Semula</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer class="position-fixed bottom-0 start-0">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <p class="mb-0">&#169;2024 Kuiz Apa Hari Ini?</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="question-set.js"></script>
    <script src="index.js"></script>
</body>

</html>
